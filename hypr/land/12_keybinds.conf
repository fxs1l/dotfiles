# Magic
bind = $mod1, minus, togglespecialworkspace, magic
bind = $mod1 SHIFT, minus, movetoworkspacesilent, special:magic
# Calculator
bind = $mod1, Q, exec, pgrep $calculator && hyprctl dispatch togglespecialworkspace calculator || $calculator & 
